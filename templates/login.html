{% extends "bootstrap/base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}
Login
{% endblock %}

{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{url_for('.static', filename='css/login.css')}}">
{% endblock %}

{% block content %}
<body>
   <div class="main-container">
       <div class="logo">
           <img  id="logo" src="../static/resources/ABCLOGO.png" alt="">
       </div>
       <form class="form-signin" method="POST" action="/login">
           {{ form.hidden_tag() }}
           <div class="form-elements"><img src="static/resources/username.png" class="icon"><input class ="text-box" type="text" placeholder="ID" name="username" value=""></div>
           <div class="form-elements"><img src="static/resources/password.png" class="icon"><input class ="text-box" type="password" placeholder="PASSWORD" name="password" value=""></div>
        <button id="login-button" type="submit">Log in</button>
      </form>
    </div> <!-- /container -->
</body>
{% endblock %}
